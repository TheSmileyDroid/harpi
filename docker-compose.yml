services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    env_file: ".env"
    volumes:
      - ./:/app
      - /app/.venv
    working_dir: /app
    restart: unless-stopped
    networks:
      - harpi-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    mem_reservation: 512m
    command: "uv run gunicorn --config gunicorn_config.py --bind '0.0.0.0:8000' app:app"
    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app

          ignore:
            - .venv/

        # Rebuild the image if dependencies change by checking uv.lock
        - action: rebuild
          path: ./uv.lock
        - action: rebuild
          path: ./pyproject.toml

networks:
  harpi-net:
    driver: bridge
