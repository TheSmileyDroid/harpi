version: "3.8"


services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    env_file: ".env"
    volumes:
      - ./:/app
    restart: unless-stopped
    networks:
      - harpi-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    mem_limit: 1g
    mem_reservation: 512m
    command: uv run uvicorn app:app --host "0.0.0.0" --port 8000 --reload
    profiles: ["dev", "prod", "default"]

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    networks:
      - harpi-net
    command: bun run dev
    depends_on:
      - backend
    profiles: ["dev", "default"]

  frontend-build:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
      - ./frontend/dist:/app/static/dist
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    networks:
      - harpi-net
    command: bun run build
    profiles: ["build", "prod", "default"]
    depends_on:
      - backend
    develop:
      watch:
        - path: frontend
          action: sync+restart

networks:
  harpi-net:
    driver: bridge
