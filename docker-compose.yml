services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    env_file: ".env"
    volumes:
      - ./:/app
      - /app/.venv
    working_dir: /app
    restart: unless-stopped
    networks:
      - harpi-net
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    mem_reservation: 512m
    command: "uv run uvicorn app:asgi_app --host 0.0.0.0 --port 8000"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
            - frontend/

        - action: rebuild
          path: ./uv.lock
        - action: rebuild
          path: ./pyproject.toml

networks:
  harpi-net:
    driver: bridge
